<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Photos/header crown.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="Photos/Logo.png" alt="Logo">
            </div>
            
            <nav class="navigation">
                <a href="#">Our Hotel</a>
                <a href="#">Rooms & Rates</a>
                <a href="#">Facilities</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </header>

    
    <section class="main-section">
        <h1>WELCOME TO BON HOTEL</h1>
        <p>Good people. Good thinking. Good feeling.</p>
        <button class="exploreb">EXPLORE</button>  
    </section>

    <section class="RR">
        <h2 class="rnr">Rooms & Rates</h2>
        <div class="rooms">
            <div class="toproom">
                <div class="room1">
                    <h3>Standard Twin Room</h3>
                    <button class="checkbutton">Check Rates</button>
                </div>
                <div class="room2">
                    <h3>Standard Room</h3>
                    <button class="checkbutton">Check Rates</button>
                </div>
            </div>
            <div class="bottomroom">
                <div class="room3">
                    <h3>Standard View Room</h3>
                    <button class="checkbutton">Check Rates</button>
                </div>
                <div class="room4">
                    <h3>Deluxe Room</h3>
                    <button class="checkbutton">Check Rates</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
